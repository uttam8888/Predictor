<ion-toolbar color="danger">
  <ion-buttons slot="start" class="backbtn" [routerLink]="['/options']">
    <ion-img src='../../assets/images/back6.png'></ion-img>
  </ion-buttons>
  <h1>Forgot password</h1>
</ion-toolbar>

<ion-content color="secondary">
  <ion-card >
    <ion-card-content>
      <form [formGroup]="forgotForm" (ngSubmit)="onForgotFormSubmit()">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-img style="height: 60px;" src='../../assets/images/avatar2.png'></ion-img>
              <!-- <span style="color: cornflowerblue;">FORGOT PASSWORD</span> -->
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input formControlName="email"></ion-input>
                <div *ngIf="(email.invalid && email.touched) || email.dirty">
                  <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
                  <!--question mark(?) is a safe navigation operator-->
                  <small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">New Password</ion-label>
                <ion-input type = "password" formControlName="password"></ion-input>
                <div *ngIf="(password.invalid && password.touched) || password.dirty">
                  <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Confirm New Password</ion-label>
                <ion-input type = "password" formControlName="newPassword"></ion-input>
                <div *ngIf="(cnfrmPassword.invalid && cnfrmPassword.touched) || cnfrmPassword.dirty">
                  <small *ngIf="cnfrmPassword.errors?.required" class="text-danger">Confirm Password is required</small>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row style="margin-top: 30px;">
            <ion-col>
              <ion-button type = "submit" expand = full size=large shape="round">
                SUBMIT
              </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
