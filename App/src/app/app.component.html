<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="light">
         <ion-title style="color: blue;">Welcome&nbsp;&nbsp;{{firstName}}</ion-title>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Last Login {{timeString}}
        
      </ion-toolbar>
    </ion-header>
    <ion-header>
      <ion-img *ngIf="gender == 'male'" src='../../assets/images/avatar1.gif'></ion-img>
      <ion-img *ngIf="gender == 'female'" src='../../assets/images/avatar3.jfif'></ion-img>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item color="light">
          Account Id : &nbsp;&nbsp;
          <ion-label class="label">{{accountId}}</ion-label>
        </ion-item>
        <ion-item color="light">
          Full Name : &nbsp;&nbsp;
          <ion-label class="label">{{fullName}}</ion-label>
        </ion-item>
        <ion-item color="light">
          User Name :&nbsp;&nbsp;
          <ion-label class="label">{{email}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-item color="light" routerLink="/login" (click)="closeFirst()">
        Logout
        <ion-img  style="height: 25px; margin-left: 150px;" src='../../assets/images/logout1.png'></ion-img>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
